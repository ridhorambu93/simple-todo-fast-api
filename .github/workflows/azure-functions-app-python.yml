name: Deploy Python project to Azure Function App

on:
  push:
    branches: ["main"]

env:
  AZURE_FUNCTIONAPP_NAME: 'your-app-name'   # Ganti dengan nama function app Anda di Azure
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'       # Ganti dengan path ke proyek function app Anda, default ke root repositori
  PYTHON_VERSION: '3.9'                     # Ganti dengan versi Python yang ingin Anda gunakan (misalnya '3.6', '3.7', '3.8')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    # Jika Anda ingin menggunakan Azure RBAC daripada Publish Profile, maka aktifkan task di bawah ini
    # - name: 'Login via Azure CLI'
    #   uses: azure/login@v1
    #   with:
    #     creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }} # Siapkan rahasia AZURE_RBAC_CREDENTIALS di repositori Anda

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Resolve Project Dependencies Using Pip'
      shell: bash
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"
        popd

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }} # Hapus publish-profile untuk menggunakan Azure RBAC
        scm-do-build-during-deployment: true
        enable-oryx-build: true
